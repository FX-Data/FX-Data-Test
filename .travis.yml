language: python
python:
- '3.4'
addons:
  apt:
    packages:
    - realpath
    - pv
env:
  matrix:
    - TF=M1
    - TF=M2
    - TF=M3
    - TF=M4
    - TF=M5
    - TF=M6
    - TF=M10
    - TF=M12
    - TF=M15
    - TF=M20
    - TF=M30
    - TF=H1
    - TF=H2
    - TF=H3
    - TF=H4
    - TF=H6
    - TF=H8
    - TF=H12
    - TF=D1
    - TF=W1
    - TF=MN1
    - TF=M1
    - TF=M5
    - TF=M15
    - TF=M30
    - TF=H1
    - TF=H4
    - TF=D1
    - TF=W1
    - TF=MN1
notifications:
  email: false
before_install:
- env
install: 
before_script:
- PATH=${PATH//:\.\/node_modules\/\.bin/}
script:
- set -e
- make
after_success: 
after_failure:
- sudo apt-get -qy install tree && - tree -d -L 6
- env
after_script:
- pwd
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "*.hst.gz"
    - "*.fxt.gz"
  on:
    repo: FX-Data/FX-Data-Test
    tags: true
after_deploy:
- make clean
